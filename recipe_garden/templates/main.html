<!DOCTYPE HTML>
<html>

<head>
  <title>Recipe Garden</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="wrapper container" style="max-width: 80%;">

    <!-- NAVBAR -->
    <nav class="navbar navbar-default" style="border-radius: 0;">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">RECIPE GARDEN</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Browse <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Favorites</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Log In</a></li>
            <li><a href="#">Register</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" style="border-radius: 0;">
            </div>
            <button type="submit" class="btn btn-default" style="border-radius: 0;">Submit</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- END NAVBAR -->
    {% block body %} {% endblock %}
  </div>

</body>
</html>
